<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO-VIS ðŸ¦–</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .play-button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(128, 0, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            min-width: 140px;
            text-align: center;
        }
        
        .play-button:hover {
            background: rgba(128, 0, 255, 0.5);
            transform: scale(1.05);
        }
        
        #playFlume {
            background: rgba(255, 182, 193, 0.3);
        }
        
        #playFlume:hover {
            background: rgba(255, 182, 193, 0.5);
        }
        
        #playTravis {
            background: rgba(255, 0, 0, 0.3);
        }
        
        #playTravis:hover {
            background: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="button-container">
        <button id="playFlume" class="play-button">Start ðŸ¥°</button>
        <button id="playTravis" class="play-button">Start ðŸ˜ˆ</button>
    </div>
    <script src="visualizer.js"></script>
</body>
</html>
